  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link

      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">

      <nav id="menu" class="hidden md:flex items-center space-x-8">

        <a href="#" class="font-medium hover:text-gray-300">Listings</a>
        <a href="#" class="font-medium hover:text-gray-300">Blog</a>
        <a href="#" class="font-medium hover:text-gray-300">Pages</a>
        <a href="#" class="font-medium hover:text-gray-300">About</a>
        <a href="#" class="font-medium hover:text-gray-300">Contact</a>
        <a href="#" class="font-medium hover:text-gray-300">Sign in</a>
        <a href="#" class="bg-white text-gray-800 px-4 py-2 rounded-full font-medium hover:bg-gray-100">Submit Listing</a>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-95 flex flex-col items-center justify-center space-y-8 text-2xl">
      <a href="#" class="hover:text-gray-300">Home</a>
      <a href="#" class="hover:text-gray-300">Listings</a>
      <a href="#" class="hover:text-gray-300">Blog</a>
      <a href="#" class="hover:text-gray-300">Pages</a>
      <a href="#" class="hover:text-gray-300">About</a>
      <a href="#" class="hover:text-gray-300">Contact</a>
      <a href="#" class="hover:text-gray-300">Sign in</a>
      <a href="#" class="bg-white text-gray-800 px-6 py-2 rounded-full font-medium hover:bg-gray-100">Submit Listing</a>

  </header>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center text-center bg-cover bg-center"
           style="background-image: url('./assets/img/hero.jpg');">
    <div class="relative z-10 max-w-7xl mx-auto px-4" data-aos="zoom-in" data-aos-delay="300">
      <p class="mb-2 text-lg ">Find cars for sale and rent near you</p>
      <h1 class="text-4xl md:text-7xl font-semibold mb-6">Find Your Perfect Car</h1>

      <!-- Tabs -->
      <div class="flex justify-center space-x-6 mb-6 text-lg" data-aos="fade-up" data-aos-delay="500">
        <button class="border-b-2 border-white pb-1">All</button>
        <button class="hover:text-gray-300">New</button>
        <button class="hover:text-gray-300">Used</button>
      </div>

      <!-- Search -->
  <div class="bg-white shadow-lg flex flex-col md:flex-row max-w-6xl mx-auto overflow-hidden 
            rounded-2xl md:rounded-full px-2 md:px-3 py-1 md:py-2"
     data-aos="fade-up" data-aos-delay="700">

  <select class="p-3 md:p-4 text-gray-600 text-sm md:text-base border-b md:border-b-0 md:border-r outline-none flex-1 w-full">
    <option>Any Makes</option>
  </select>

  <select class="p-3 md:p-4 text-gray-600 text-sm md:text-base border-b md:border-b-0 md:border-r outline-none flex-1 w-full">
    <option>Any Models</option>
  </select>

  <select class="p-3 md:p-4 text-gray-600 text-sm md:text-base  outline-none flex-1 w-full">
    <option>All Prices</option>
  </select>

  <button class="ml-0 md:ml-4 bg-blue-600 rounded-full text-white 
          flex items-center justify-center gap-2 
          px-8 md:px-12 py-3 md:py-4 
          text-sm md:text-base font-medium 
          hover:bg-blue-700 w-full md:w-auto transition">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-5 w-5 md:h-6 md:w-6" 
         fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z" />
    </svg>
    Search Cars
  </button>
</div>

<div class="flex flex-wrap justify-center gap-4 mt-8 text-white"  data-aos="fade-up" data-aos-delay="900">

  <!-- SUV -->
  <button class="flex items-center gap-2 bg-white/20 backdrop-blur-md 
                 px-6 py-3 rounded-full font-medium hover:bg-white/30 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" 
         fill="currentColor" class="w-6 h-6">
      <path d="M8 40h4l4-12h32l4 12h4v8h-4a6 6 0 01-12 0H24a6 6 0 01-12 0H8v-8z"/>
    </svg>
    SUV
  </button>

  <!-- Sedan -->
  <button class="flex items-center gap-2 bg-white/20 backdrop-blur-md 
                 px-6 py-3 rounded-full font-medium hover:bg-white/30 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         fill="currentColor" class="w-6 h-6">
      <path d="M6 36h4l6-10h32l6 10h4v8h-6a6 6 0 01-12 0H24a6 6 0 01-12 0H6v-8z"/>
    </svg>
    Sedan
  </button>

  <!-- Hatchback -->
  <button class="flex items-center gap-2 bg-white/20 backdrop-blur-md 
                 px-6 py-3 rounded-full font-medium hover:bg-white/30 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         fill="currentColor" class="w-6 h-6">
      <path d="M10 38h4l5-12h20c8 0 12 4 15 10h4v8h-5a6 6 0 01-12 0H27a6 6 0 01-12 0h-5v-6z"/>
    </svg>
    Hatchback
  </button>

  <!-- Coupe -->
  <button class="flex items-center gap-2 bg-white/20 backdrop-blur-md 
                 px-6 py-3 rounded-full font-medium hover:bg-white/30 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         fill="currentColor" class="w-6 h-6">
      <path d="M8 38h6c4-8 12-14 20-14h10c6 0 10 6 12 14h6v8h-6a6 6 0 01-12 0H26a6 6 0 01-12 0H8v-8z"/>
    </svg>
    Coupe
  </button>

  <!-- Hybrid -->
  <button class="flex items-center gap-2 bg-white/20 backdrop-blur-md 
                 px-6 py-3 rounded-full font-medium hover:bg-white/30 transition">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         fill="currentColor" class="w-6 h-6">

      <circle cx="20" cy="46" r="4" fill="currentColor"/>
      <circle cx="44" cy="46" r="4" fill="currentColor"/>
      <path d="M32 14l4 8h-8l4-8zM32 50l-4-8h8l-4 8z" fill="currentColor"/>
    </svg>
    Hybrid
  </button>

</div>


    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    const swiper = new Swiper('.swiper', {
    slidesPerView: 2,
    spaceBetween: 16,
    pagination: { el: '.swiper-pagination', clickable: true },
    });

    // Mobile nav toggle
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
