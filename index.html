<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Sportscar | Dare to Live More</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-dmsans">

  <!-- Navbar -->
  <header class="absolute top-0 left-0 w-full z-20">
    <div class="max-w-8xl mx-auto flex justify-between items-center py-6 px-6 text-white">
      <h1 class="text-2xl font-bold">HM SportsCar</h1>
        <div class="flex items-center space-x-4">
      <nav class="hidden md:flex space-x-8">
        <a href="#" class="font-medium hover:text-gray-200">Home</a>
        <a href="#" class="font-medium hover:text-gray-200">Listings</a>
        <a href="#" class="font-medium hover:text-gray-200">Blog</a>
        <a href="#" class="font-medium hover:text-gray-200">Pages</a>
        <a href="#" class="font-medium hover:text-gray-200">About</a>
        <a href="#" class="font-medium hover:text-gray-200">Contact</a>
      </nav>
    
        <a href="#" class="font-medium hover:text-gray-200">Sign in</a>
        <a href="#" class="bg-white text-gray-800 px-4 py-2 rounded-full font-medium hover:bg-gray-100">Submit Listing</a>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative h-screen flex items-center justify-center text-center text-white bg-cover bg-center" style="background-image: url('https://demoapus1.com/boxcar/wp-content/uploads/2023/10/slider1.jpg');">

    <div class="relative z-10 max-w-5xl mx-auto px-4" data-aos="fade-up">
      <p class="mb-2">Find cars for sale and for rent near you</p>
      <h1 class="text-7xl md:text-8xl font-bold mb-6">Find Your Perfect Car</h1>

      <!-- Tabs -->
      <div class="flex justify-center space-x-6 mb-6 text-lg">
        <button class="border-b-2 border-white pb-1">All</button>
        <button class="hover:text-gray-300">New</button>
        <button class="hover:text-gray-300">Used</button>
      </div>

      <!-- Search Box -->
      <div class="bg-white rounded-full shadow-lg flex items-center overflow-hidden max-w-3xl mx-auto">
        <select class="p-3 text-gray-600 border-r outline-none flex-1">
          <option>Any Makes</option>
        </select>
        <select class="p-3 text-gray-600 border-r outline-none flex-1">
          <option>Any Models</option>
        </select>
        <select class="p-3 text-gray-600 border-r outline-none flex-1">
          <option>Prices: All Prices</option>
        </select>
        <button class="bg-blue-600 text-white px-6 py-3 font-medium hover:bg-blue-700">Search Cars</button>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="app.js"></script>
</body>
</html>
