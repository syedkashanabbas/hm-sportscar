<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HM Sportscar | Dare to Live More</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-dmsans bg-black text-white">

  <!-- Navbar -->
  <header class="absolute top-0 left-0 w-full z-50">
    <div class="max-w-8xl mx-auto flex justify-between items-center py-6 px-6">
      <h1 class="text-2xl font-bold" data-aos="fade-right">HM SportsCar</h1>
      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <nav id="menu" class="hidden md:flex items-center space-x-8">
        <a href="#" class="font-medium hover:text-gray-300">Home</a>
        <a href="#" class="font-medium hover:text-gray-300">Listings</a>
        <a href="#" class="font-medium hover:text-gray-300">Blog</a>
        <a href="#" class="font-medium hover:text-gray-300">Pages</a>
        <a href="#" class="font-medium hover:text-gray-300">About</a>
        <a href="#" class="font-medium hover:text-gray-300">Contact</a>
        <a href="#" class="font-medium hover:text-gray-300">Sign in</a>
        <a href="#" class="bg-white text-gray-800 px-4 py-2 rounded-full font-medium hover:bg-gray-100">Submit Listing</a>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-95 flex flex-col items-center justify-center space-y-8 text-2xl">
      <a href="#" class="hover:text-gray-300">Home</a>
      <a href="#" class="hover:text-gray-300">Listings</a>
      <a href="#" class="hover:text-gray-300">Blog</a>
      <a href="#" class="hover:text-gray-300">Pages</a>
      <a href="#" class="hover:text-gray-300">About</a>
      <a href="#" class="hover:text-gray-300">Contact</a>
      <a href="#" class="hover:text-gray-300">Sign in</a>
      <a href="#" class="bg-white text-gray-800 px-6 py-2 rounded-full font-medium hover:bg-gray-100">Submit Listing</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative h-screen flex items-center justify-center text-center bg-cover bg-center"
           style="background-image: url('https://demoapus1.com/boxcar/wp-content/uploads/2023/10/slider1.jpg');">
    <div class="relative z-10 max-w-5xl mx-auto px-4" data-aos="zoom-in" data-aos-delay="300">
      <p class="mb-2 text-lg ">Find cars for sale and rent near you</p>
      <h1 class="text-4xl md:text-8xl font-extrabold mb-6">Find Your Perfect Car</h1>

      <!-- Tabs -->
      <div class="flex justify-center space-x-6 mb-6 text-lg" data-aos="fade-up" data-aos-delay="500">
        <button class="border-b-2 border-white pb-1">All</button>
        <button class="hover:text-gray-300">New</button>
        <button class="hover:text-gray-300">Used</button>
      </div>

      <!-- Search -->
      <div class="bg-white rounded-full shadow-lg flex flex-col md:flex-row items-center overflow-hidden max-w-3xl mx-auto"
           data-aos="fade-up" data-aos-delay="700">
        <select class="p-3 text-gray-600 border-b md:border-b-0 md:border-r outline-none flex-1 w-full">
          <option>Any Makes</option>
        </select>
        <select class="p-3 text-gray-600 border-b md:border-b-0 md:border-r outline-none flex-1 w-full">
          <option>Any Models</option>
        </select>
        <select class="p-3 text-gray-600 border-b md:border-b-0 md:border-r outline-none flex-1 w-full">
          <option>All Prices</option>
        </select>
        <button class="bg-blue-600 text-white px-6 py-3 font-medium hover:bg-blue-700 w-full md:w-auto">Search Cars</button>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Mobile nav toggle
    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
